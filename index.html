<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <h1>Musician Quiz</h1>
    <p>Click or tap the image you think is correct. </p>

    <h2>Which is Steven Tyler?</h2>
    <div class="image-container">
        <div class="image-wrapper">
          <img class="true" src="https://p.potaufeu.asahi.com/6b7b-p/picture/26858844/a5b71e644e080f03e8c76e09ff46c824_640px.jpg" alt="">
          <p class="truetext"></p>
        </div>
        <div class="image-wrapper">
          <img class="false" src="https://img.huffingtonpost.com/asset/5c5c11242400000d02491fa8.jpeg?ops=scalefit_960_noupscale" alt="">
          <p class="falsetext"></p>
        </div>
      </div>

      <h3>Who is another one</h3>
      <div class="button-container">
        <div class="button-item">
            <button class="false">Elvis Presley</button>
            <p class="falsetext"></p>
        </div>
        <div class="button-item">
            <button class="true">Mick Jagger</button>
            <p class="truetext"></p>
        </div>
        <div class="button-item">
            <button class="false">David Bowie</button>
            <p class="falsetext"></p>
        </div>
    </div>
    
  
    <h2>Which is Axl Rose?</h2>
    <div class="image-container">
        <div class="image-wrapper">
          <img class="true" src="https://crazy-shout.com/wp-content/uploads/2017/09/Guns-N-Roses-Welcome-To-The-Jungle-0-46-screenshot.png" alt="">
          <p class="truetext"></p>
        </div>
        <div class="image-wrapper">
          <img class="false" src="https://staticx.antenna.jp/article_images/16745191_full_b6004443-b66d-4321-b2e5-e27cbc6d85e0_.jpeg" alt="">
          <p class="falsetext"></p>
        </div>
      </div>

      <h3>Who is another one</h3>
      <div class="button-container">
        <div class="button-item">
      <button class="false">Robert De Niro</button>
      <p class="falsetext"></p>
    </div>
    <div class="button-item">
      <button class="false">Vince Neil</button>
      <p class="falsetext"></p>
    </div>
    <div class="button-item">
      <button class="true">Michael Monroe</button>
      <p class="truetext"></p>
    </div>
  </div>

    <h2>Which is Johnny Rotten?</h2>
    <div class="image-container">
        <div class="image-wrapper">
          <img class="true" src="https://img.aucfree.com/p718264612.1.jpg" alt="">
          <p class="truetext"></p>
        </div>
        <div class="image-wrapper">
          <img class="false" src="https://bass-hakase.com/wp-content/uploads/2011/09/sid-1.jpg" alt="">
          <p class="falsetext"></p>
        </div>
      </div>

      <h3>Who is another one</h3>
      <div class="button-container">
        <div class="button-item">
      <button class="false">Andy Warhol</button>
      <p class="falsetext"></p>
    </div>
    <div class="button-item">
      <button class="false">John Lennon</button>
      <p class="falsetext"></p>
    </div>
    <div class="button-item">
      <button class="true">Sid Vicious</button>
      <p class="truetext"></p>
    </div>
  </div>

 
    <script src="index.js"></script>
 
  </div>
</body>
</html>
